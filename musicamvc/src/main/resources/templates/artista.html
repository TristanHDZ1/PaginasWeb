<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="index :: head"></head>

<body class="d-flex flex-column min-vh-100">


<nav th:replace="index :: navbar"></nav>

<img th:src="@{${artista.imagen}}" alt="Imagen del artista">
<h1>Artista</h1>

<h2 th:text="${artista.nombre}"></h2>

<p>Edad:</p>
<p th:text="${artista.edad}"></p>

<p th:text="${artista.descripcion}"></p>
<p th:text="${artista.genero}"></p>

<footer th:replace="index :: footer"></footer>
<div th:replace="index :: jsincludes"></div>
</body>
</html>
